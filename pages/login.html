        body {

        form {
            position: absolute;
            padding: 40px;
            width: 500px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: #1919197e;
            border: 0px solid;
            border-radius: 10px;
        }

        form h1 {

        }

        form input[type="email"],
        input[type="password"] {
            border: 0px;
            background: none;
            display: block;
            margin: 20px auto;
            text-align: center;
            padding: 14px 10px;
            border: 2px solid #3498db;
            color: white;
            outline: none;
            border-radius: 24px;
            transition: 0.25s;
            width: 200px;
        }

        form input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #2ecc11;
            width: 280px;
        }

        form input[type="submit"] {
            border: 0px;
            background: none;
            display: block;
            margin: 20px auto;
            text-align: center;
            padding: 14px 40px;
            border: 2px solid #2ecc11;
            color: white;
            outline: none;
            border-radius: 24px;
            transition: 0.25s;
            cursor: pointer;
        }

        form input[type="submit"]:hover,
        #pay:hover {
            background-color: #2ecc11;
            border-color: none;
        }

        form #pay {
            text-decoration: none;
            color: white;
            border: 0px;
            background: none;
            display: inline-block;
            text-align: center;
            padding: 14px 40px;
            border: 2px solid #2ecc11;
            outline: none;
            border-radius: 34px;
            transition: 0.25s;
            font-size: 15px;
        }

        form .for {
            padding: 14px 40px;
            color: white;
            text-decoration: none;
        }

        form a:hover {
            color: #2ecc11;
        }

        form a:active {
            color: blue;
        }
    </style>
</head>
